<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiyaj - Search Google, Brave, or DuckDuckGo</title>
    <meta name="description" content="Voiyaj: Search Google, Brave, or DuckDuckGo for instant results to any question, free and simple!">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header>
        <div class="container">
            <h1>Voiyaj</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="searchForm" aria-label="Search Engine Form">
                <input type="text" id="query" placeholder="Search anything..." autocomplete="off" aria-label="Search Input">
                <select id="source" aria-label="Select Search Engine">
                    <option value="duckduckgo" selected>DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="brave">Brave</option>
                    <option value="startpage">Startpage</option>
                    <option value="archive">Wayback Machine</option>
                    <option value="yandex">Yandex</option>
                    <option value="baidu">Baidu</option>
                    <option value="naver">Naver</option>
                </select>
                <button type="submit" aria-label="Search Button">Search</button>
            </form>
            <div class="ai-links">
                <a href="https://x.ai/grok" target="_blank" title="Grok by xAI" aria-label="Visit Grok">
                    <img src="images/grok-icon.png" alt="Grok">
                </a>
                <a href="https://gemini.google.com" target="_blank" title="Gemini by Google" aria-label="Visit Gemini">
                    <img src="images/gemini-icon.png" alt="Gemini">
                </a>
                <a href="https://chat.openai.com" target="_blank" title="ChatGPT by OpenAI" aria-label="Visit ChatGPT">
                    <img src="images/chatgpt-icon.png" alt="ChatGPT">
                </a>
            </div>
            <nav>
                <a href="links.html" title="Favorite Links"><i class="fas fa-link"></i></a>
                <a href="dork.html" title="Dork - Advanced Search"><i class="fas fa-terminal"></i></a>
                <a href="about.html" title="About Voiyaj"><i class="fas fa-info-circle"></i></a>
            </nav>
        </div>
    </main>
    <div class="mail-icon">
        <i class="fas fa-paper-plane"></i>
        <div class="mail-menu" id="mailMenu">
            <a href="https://mail.google.com" target="_blank">Gmail</a>
            <a href="https://outlook.live.com" target="_blank">Outlook</a>
            <a href="https://mail.yahoo.com" target="_blank">Yahoo Mail</a>
        </div>
    </div>
